<form class="form" action="{% url 'remove_from_wishlist' item.product.id %}" method="POST">
    {% csrf_token %}
    <p class="my-0"><strong>{{ item.product.name }}</strong></p>
    <p class="my-0"><strong>Color: </strong>{% if item.product.product_colors %}{{ item.product_color }}{% else %}N/A{% endif %}</p>
    <p class="my-0 small text-muted">SKU: {{ item.product.id }}</p>
    {% if item.product.product_colors %}
        <input type="hidden" name="product_color" value="{{ item.product_color }}">
    {% endif %}
    <input type="submit" class="text-danger float-right remove" value="Remove">
</form>
