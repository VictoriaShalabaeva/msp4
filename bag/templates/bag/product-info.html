<p class="my-0"><strong>{{ item.product.name }}</strong></p>
<p class="my-0"><strong>Color: </strong>{% if item.product.product_colors %}<span style="color: {{ item.product.product_colors.hex_value }};">{{ item.color }}</span>{% else %}N/A{% endif %}</p>
<p class="my-0 small text-muted">SKU: {{ item.product.number_id }}</p>
