{% if item.product.image_url %}
<img class="img-fluid rounded" src="{{ item.product.image_url }}" alt="{{ item.product.name }}">
{% else %}
<img class="img-fluid rounded" src="{{ MEDIA_URL }}noimage.png" alt="{{ item.product.name }}">
{% endif %}
